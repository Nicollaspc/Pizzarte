<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <h1>Pizzarte</h1>
        </div>
        <div class="direita">
            <div class="area-login">
                <h1>Cadastre-se</h1>
                <div class="login">
                    <div class="nome">
                        <input type="text" placeholder="Nome">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="email">
                        <input type="text" placeholder="email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="senha">
                        <input type="password" placeholder="senha" id="senha">
                        <i class="fa-solid fa-lock" id="senhaBtn" onclick="MostrarSenhaBtn()"></i>
                    </div>
                    <div class="Confirmar-Senha">
                        <input type="password" placeholder="Confirmar-Senha" id="Confirmar-Senha">
                        <i class="fa-solid fa-lock" id="confirmarBtn" onclick="MostrarConfirmarBtn()"></i>
                    </div>
                    <div class="botao">
                        <a href="/Pizzarte.login/login.html"><button type="submit">ENTRAR</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Cadastro.js"></script>

</body>

</html>
